<div class="col-9">
    <img src="dist/login-top.png" class="login-top">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" ng-model="id">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" ng-model="password">
    </div>
    <div class="checkbox login-checkbox">
    <label><input type="checkbox" value="" ng-model="auto_login" ng-change="setAutoLogin(auto_login)"> 로그인 상태 유지</label>
  </div>
  <div class="form-group">
    <input type="text" ng-model="control_ip" class="form-control login-textInput" placeholder="원격 제어 IP 주소를 입력해주세요.">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-info btn-block" ng-click="login()">로그인</button>
  </div>
  <img src="dist/login-logo.png" class="login-logo">
</div>
