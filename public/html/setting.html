<nav class="navbar" style="display:inline-flex">
    <form class="index-form" style="width:280px;">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text">회사</label>
            </div>
            <select class="custom-select" ng-model="companyName" ng-change="selectComp(companyName)">
                <option value="all">전체</option>
                <option ng-repeat="comp in companyNames">{{comp}}</option>
            </select>
        </div>
    </form>
    
    <button type="button" class="btn btn-success" href="" ng-click="search()">검색</button>
</nav>
<div class="container" style="margin-top:64px">
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">계정번호</th>
                    <th scope="col">ID</th>
                    <th scope="col">권한</th>
                    <th scope="col">관리회사</th>
                    <th scope="col">최근접속</th>
                    <th>기능</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in accounts">
                    <td>{{$index+1}}</td>
                    <td>{{acc.id}}</td>
                    <td>{{getRole(acc.role)}}</td>
                    <td>{{acc.companyName}}</td>
                    <td>{{moment(acc.last_access).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td><button type="button" class="btn btn-warning" ng-click="add(acc)">수정</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-info btn-block" href="" ng-click="add()">계정추가</button>
    </div>
</div>
